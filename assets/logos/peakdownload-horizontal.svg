<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 160" width="800" height="160" shape-rendering="geometricPrecision">
  <!--
    PEAK DOWNLOAD — HORIZONTAL LOCKUP v4
    ──────────────────────────────────────
    Mark: right triangle, scaled to sit 96px tall in 160px canvas.
    Vertical center = 80px. Padding top/bottom = 32px.

    Triangle in icon: height=224, width=256 at 400px canvas.
    Target mark height = 96px. Scale = 96/224 = 0.4286.
    Scaled width = 256 × 0.4286 = 110px.

    Left pad = 28px.
    Triangle vertices (scaled, origin at bottom-left):
      Bottom-left:  (28, 128)   [ y = 32 + 96 = 128 ]
      Bottom-right: (138, 128)  [ x = 28 + 110 = 138 ]
      Top-left:     (28, 32)    [ y = 128 - 96 = 32 ]

    Datum line at 1/3 from base: y = 128 - (96/3) = 96
    Hypotenuse x at y=96:
      x = 28 + 110 × (96 - 32) / 96
        = 28 + 110 × 64 / 96
        = 28 + 73.3 = 101.3 → x_end = 101
      Width = 101 - 28 = 73px
  -->

  <!-- Background -->
  <rect width="800" height="160" fill="#0C0C0C"/>

  <!-- Mark: triangle -->
  <polygon points="28,32 28,128 138,128" fill="#F2F2F2"/>

  <!-- Datum line -->
  <rect x="28" y="96" width="73" height="2" fill="#4A7C9E"/>

  <!-- Wordmark — no divider line; the triangle's right edge IS the boundary -->
  <text
    x="168"
    y="80"
    font-family="'Inter', 'Helvetica Neue', 'Arial', sans-serif"
    font-size="38"
    font-weight="400"
    letter-spacing="0.5"
    fill="#F2F2F2"
    dominant-baseline="middle"
  >PeakDownload</text>

</svg>
